<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1f9bd53e33.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/CSS" href="./assets/css/movers.css">
  <title>Quick movers website</title>
</head>

<body>
  <!-- Navigation -->
  <nav>
    <div class="links">
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Movers</li>
        <li>Contact Us</li>
        <li><button type="button" class="btn btn-warning">Work with us <span style="color: white;"> <i class="fa-solid fa-arrow-right"></i></span></button></li>
      </ul>

    </div>

  </nav>

  <!-- header -->
  <section id="header">

    <div class="leftside">
      <h2>Modern House</h2>
      <p style="font-size: x-small;">3002 Foster Ave, Brooklyn, NY 11210, USA</p>
    </div>

    <div class="leftside">
      <h2>$450,000</h2>
      <p style="font-size: x-small;">$2,800/sq ft</p>
    </div>
  </section>
  <section id="display">
    <div class="profile">
      <div class="pic">
        <img src="./assets/images/Property House.png">
      </div>
      <div class="description">
        <ul>
          <li class="image">
            <img src="./assets/images/avatar.png">
            <p>Kayley Hall <br> <span style="color: rgb(251, 202, 113);">view profile</span></p>
          </li>
          <li class="name">Name</li>
          <li class="phone">Phone</li>
          <li class="email">Email</li>
          <li class="intrest">I'm intrested in ..</li>
          <li><button type="button" class="btn btn-dark button">Learn more <span style="color: yellow;"> <i class="fa-solid fa-arrow-right"></i></span></button></li>
        </ul>
      </div>
    </div>
    <div class="pictures">
      <img src="./assets/images/Rectangle.png">
      <img src="./assets/images/Rectangle-1.png">
      <img src="./assets/images/Rectangle-2.png">
      <img src="./assets/images/Rectangle-3.png">
      <img src="./assets/images/Rectangle-4.png">
      <img src="./assets/images/Rectangle-5.png">
      <img src="./assets/images/Rectangle-6.png">
    </div>
  </section>
  <section id="details">
    <h6>Details</h6>
    <table style="width: 100%">
      <tr>
        <td><i class="fa-solid fa-bed"></i> 4</td>
        <td><i class="fa-solid fa-shower"></i>2 </td>
        <td><i class="fa-solid fa-hashtag"></i> 2</td>
        <td><i class="fa-solid fa-house"></i> 1</td>
        <td><i class="fa-solid fa-calendar"></i> 2007</td>
      </tr>
    </table>
  </section>

</body> 

</html>
